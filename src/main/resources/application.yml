server:
  error:
    include-message: always

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/marketplace
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

#  Custom paths for docs
#  /api-docs
#  /swagger-ui
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui